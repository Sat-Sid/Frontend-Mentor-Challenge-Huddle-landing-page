<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <img src="images/bg-desktop.svg" alt="background">
  <img class="logo" src="images/logo.svg" alt="logo">

  <div class="img-and-info">
    <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
    <div class="info">
      <div class="heading">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>

      <div class="para">
        <p>Huddle re-imagines the way we build communities. You have a
          voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <br>
      <a class="btn" href="#">Register</a>
    </div>
  </div>

  <div class="socials">
    <a href="#">
      <img class="face" src="images/facebook_icon.svg" alt="face">
    </a>
    <a href="#">
      <img class="twitter" src="images/twitter_icon.svg" alt="twitter">
    </a>
    <a href="#">
      <img class="insta" src="images/instagram_icon.svg" alt="insta">
    </a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Sat&Sid</a>
    </p>
  </footer>
</body>

</html>
